<div>
    {% for pet in pets %}
        <div class="petname">
            <a href="{% url 'pet_detail' pet.id %}">
                <h3>{{ pet.sex }} {{ pet.sex }} {{ pet.age }} {{ pet.name|capfirst }}</h3>
            </a>
            <p>{{  pet.species }}</p>
            {% if pet.breed %}
                <p>Breed {{  pet.breed }}</p>
            {% endif%}
            <p class="hidden">{{ pet.descreption }}</p>
        </div>
    {% endfor %}
</div>
